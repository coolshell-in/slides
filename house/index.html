<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <nav id="sidebar">
            <ul>
                <li><a href="#what" onclick="loadContent('what.html')">What</a></li>
                <li><a href="#where" onclick="loadContent('where.html')">Where</a></li>
                <li><a href="#why" onclick="loadContent('why.html')">Why</a></li>
                <li><a href="#when" onclick="loadContent('when.html')">When</a></li>
                <li><a href="#who" onclick="loadContent('who.html')">Who</a></li>
                <li><a href="#whom" onclick="loadContent('whom.html')">Whom</a></li>
                <li><a href="#which" onclick="loadContent('which.html')">Which</a></li>
                <li><a href="#how" onclick="loadContent('how.html')">How</a></li>
                <li><a href="#note" onclick="loadContent('note.html')">Note</a></li>


            </ul>
        </nav>
        <div id="content">
        </div>
    </div>
    <script>
        function loadContent(url) {
            // Store the URL in the browser history so that the back/forward buttons work
            window.history.pushState({url: url}, "", "#" + url.split('.')[0]); // Use #fragment for compatibility

            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                });
        }

        // Handle back/forward button clicks
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.url) {
                loadContent(event.state.url);
            }
        });

        // Load initial content (e.g., s1.html)
        loadContent('what.html');
    </script>
</body>
</html>

<!--
What 主题，定义，是什么

When 时间，周期，历史

Where 地点

Who 人- 组织者，团队，主体，

Whom 人- 参与者，受众，客体，对象

Why 为什么

Which 具体要素，有什么

How 怎么样

-->
